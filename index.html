<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 banner">
                <img src="ISOISI.png" alt="ISO" class="iso"><br>
                <img src="Butterfly Alpha unit.png" alt="" class="title" id="title">
                <img src="Product.png" alt="" class="img animate__slideInRight" id="img">
                <img src="8mm Toughened glass, Removable spill trays, High thermal burners.png" alt="" class="div1 div11" id="div1">
                <img src="Divider 2.png" alt="" class="div div0" id="div">
                <img src="4 Burners _ 5 Years Warranty.png" alt="" class="div2 div21" id="div2">
                <img src="With Jumbo Burner.png" alt="" class="div3 div31" id="div3">
                <img src="Divider 2.png" alt="" class="divider divider1" id="divider">
                <img src="Easy to clean - Uniquely designed.png" alt="" class="div4 div41" id="div4">
            </div>
        </div>

    </div>
    <script>
        document.getElementById("title").classList.add("title1");
        setTimeout(function(){
            document.getElementById("title").classList.remove("title1");

        },500);
        document.getElementById("img").classList.add("img1");
        setTimeout(function(){
        document.getElementById("img").classList.remove("img1");
        },1000);
        setTimeout(function(){
        document.getElementById("div1").classList.remove("div11");
        },2000);
        setTimeout(function(){
        document.getElementById("div").classList.remove("div0");
        },2000);
        setTimeout(function(){
        document.getElementById("div2").classList.remove("div21");
        },4000);
        setTimeout(function(){
        document.getElementById("div3").classList.remove("div31");
        },6000);
        setTimeout(function(){
        document.getElementById("divider").classList.remove("divider1");
        },6000);
        setTimeout(function(){
        document.getElementById("div4").classList.remove("div41");
        },8000);
    </script>
</body>
</html>
